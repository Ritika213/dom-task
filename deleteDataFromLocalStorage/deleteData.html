<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form{
            margin: 5px;
            padding: 12px;
            align-items: center;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <form onsubmit="afterSubmit(event)">
        <label for="name">Name:</label><br>
        <input type="text" id="name" placeholder="name" required><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" placeholder="email" required><br>
        <label for="phone">Phone Number:</label><br>
        <input type="tel" id="phone" placeholder="Number" required><br>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
    <ul id="show"></ul>
    <script>
 const nameinput=document.querySelector("#name")
const emailinput=document.querySelector("#email")
const phone=document.querySelector("#phone")
const ul=document.querySelector('#show')
const form=document.querySelector('form')


function afterSubmit(event){
    event.preventDefault()
        let newobj={
            name:nameinput.value,
            email:emailinput.value,
            phone:phone.value
        }
        let locstr=JSON.stringify(newobj)
        localStorage.setItem(emailinput.value, locstr)
        let li=document.createElement('li')
        li.className="newitem"
        let text=document.createTextNode(nameinput.value+" "+emailinput.value+" "+phone.value)
        let deletbtn=document.createElement("input")
        deletbtn.type="button"
        deletbtn.value="delete"
        deletbtn.onclick=()=>{
            localStorage.removeItem(newobj.email)
            ul.removeChild(li)
        }
        li.appendChild(text)
        li.appendChild(deletbtn)
        ul.appendChild(li)
       
    
}
    </script>
</body>
</html>
